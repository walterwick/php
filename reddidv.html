<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Medya Çekme</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --text-primary: #000000;
            --bg-secondary: #f0f0f0;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --overlay-bg: rgba(0,0,0,0.8);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #121212;
                --text-primary: #ffffff;
                --bg-secondary: #1e1e1e;
                --button-bg: #388E3C;
                --button-hover: #2E7D32;
                --overlay-bg: rgba(0,0,0,0.9);
            }
        }

        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        #buttonContainer {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #subreddit {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 5px;
            margin-bottom: 10px;
        }
        #imagesContainer { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 10px; 
        }
        #imagesContainer img, #imagesContainer video { 
            width: 100%; 
            height: 250px;
            object-fit: cover;
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            cursor: pointer; 
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s, transform 0.3s;
        }
        #imagesContainer img.loaded, #imagesContainer video.loaded {
            opacity: 1;
            transform: scale(1);
        }
        #imagesContainer video {
            cursor: default;
        }
        #fullImageOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #fullImageOverlay img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        #message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        button {
            padding: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
    <h1>Reddit Medya Çekme</h1>
    <input type="text" id="subreddit" placeholder="Subreddit adı girin" />
    <div id="buttonContainer">
        <button id="newButton">Yeni Gönderiler</button>
        <button id="topButton">En İyi Gönderiler</button>
    </div>
    <div id="imagesContainer"></div>
    <div id="message"></div>
    <div id="fullImageOverlay" onclick="this.style.display='none'">
        <img id="fullImage" />
    </div>

    <script>
        let after = ''; 
        let currentSorting = 'new';
        let isFetching = false;
        const imagesContainer = document.getElementById('imagesContainer');
        const message = document.getElementById('message');
        const fullImageOverlay = document.getElementById('fullImageOverlay');
        const fullImage = document.getElementById('fullImage');

        document.getElementById('newButton').addEventListener('click', function() {
            currentSorting = 'new';
            resetAndFetchImages();
        });

        document.getElementById('topButton').addEventListener('click', function() {
            currentSorting = 'top';
            resetAndFetchImages();
        });

        function resetAndFetchImages() {
            const subreddit = document.getElementById('subreddit').value.trim();
            if (!subreddit) {
                message.textContent = 'Lütfen bir subreddit adı girin.';
                return;
            }
            message.textContent = 'Yükleniyor...';
            after = ''; 
            imagesContainer.innerHTML = ''; 
            fetchImages(subreddit);
        }

        function fetchImages(subreddit) {
            const url = currentSorting === 'new' 
                ? `https://www.reddit.com/r/${subreddit}/new.json?after=${after}` 
                : `https://www.reddit.com/r/${subreddit}/top.json?after=${after}`;

            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Subreddit bulunamadı veya erişim hatası.');
                    }
                    return response.json();
                })
                .then(data => {
                    const posts = data.data.children;
                    if (posts.length === 0) {
                        message.textContent = 'Bu subreddit için medya bulunamadı.';
                        return;
                    }
                    message.textContent = '';
                    posts.forEach(post => {
                        const postData = post.data;

                        // Resim URL'si
                        const imageUrl = postData.url;
                        const isImage = /\.(jpg|jpeg|png|gif|webp)$/.test(imageUrl);

                        // Video kontrolü
                        const videoUrl = postData.media?.reddit_video?.fallback_url;

                        if (isImage) {
                            const img = document.createElement('img');
                            img.src = imageUrl;
                            img.addEventListener('load', () => img.classList.add('loaded'));
                            img.addEventListener('click', () => {
                                fullImage.src = imageUrl;
                                fullImageOverlay.style.display = 'flex';
                            });
                            imagesContainer.appendChild(img);
                        } else if (videoUrl) {
                            const video = document.createElement('video');
                            video.src = videoUrl;
                            video.controls = true;
                            video.classList.add('loaded');
                            imagesContainer.appendChild(video);
                        } else if (postData.preview?.images) {
                            const previewImage = postData.preview.images[0]?.source.url.replace(/&amp;/g, '&');
                            if (previewImage) {
                                const img = document.createElement('img');
                                img.src = previewImage;
                                img.addEventListener('load', () => img.classList.add('loaded'));
                                img.addEventListener('click', () => {
                                    fullImage.src = previewImage;
                                    fullImageOverlay.style.display = 'flex';
                                });
                                imagesContainer.appendChild(img);
                            }
                        }
                    });
                    after = data.data.after;
                    if (!after) {
                        message.textContent = 'Daha fazla içerik yok.';
                    }
                })
                .catch(error => {
                    message.textContent = 'Bir hata oluştu: ' + error.message;
                });
        }

        let debounceTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                    const subreddit = document.getElementById('subreddit').value.trim();
                    if (subreddit && after && !isFetching) {
                        isFetching = true;
                        fetchImages(subreddit).finally(() => {
                            isFetching = false;
                        });
                    }
                }
            }, 100);
        });
    </script>
</body>
</html>
