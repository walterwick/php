<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şimşek Mqueen'le date</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Benimle date'e çıkar mısın?</h1>
        </div>
        <div class="img">
            <img src="https://walterwick.de/date/mqueen.png" height="500" width="500px" alt="">

        </div>
        <div class="button">

            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>

            <script>
                function nextPage() {
                    window.location.href = "nextpage.html";
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>

    </div>



    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            display: flex;
            height: 100%;
            background-color: #ffffff;
        }

        #noButton {
            position: absolute;
            margin-left: 150px;
            transition: 0.5s;
        }

        #yesButton {
            position: absolute;
            margin-right: 150px;
        }

        .header {
            background-image: linear-gradient(90deg, rgb(112, 218, 13),blue, rgb(122, 11, 122));
            background-clip: text;
            color: transparent;
            -webkit-background-clip: text;
            -moz-background-clip: text;

            font-size: 1.2rem;
            display: grid;
            place-items: center;
        }

        .button {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            margin-left: 30px;

        }

        .btn {
            background-color: #ff0026;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        img {
            width: 90%;
            /* height: auto; */

        }

        @media only screen and (min-width: 320px) {
            body {
                height: 100vh;
            }

            .header_text {
                font-size: 20px;
            }

            img {
                height: 50vh;
            }

            .btn {
                padding: 10px 18px;
                font-size: 12px;
            }
        }

        @media only screen and (max-width: 414px) {
            body {
                height: 100vh;
                background-color: #ff0026;
            }

            .header_text {
                font-size: 28px;
            }

            img {
                height: 60vh;
            }

            .btn {
                padding: 15px 25px;
                font-size: 14px;
            }
        }
    </style>


</body>

</html>
