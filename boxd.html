<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dark Mode Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoid2FsdGVyd2ljayIsImEiOiJjbG14NXJlNmUwcG52MmxsaWIxNjdvcGxqIn0.WfbUUu5RZ3MzRGBIacpkQw';

        // Kullanıcının konumunu al
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const userLng = position.coords.longitude;
                const userLat = position.coords.latitude;

                // Haritayı oluştur
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/dark-v11', // Koyu mod stili
                    center: [userLng, userLat], // Kullanıcının konumuna merkezle
                    zoom: 12 // Zoom seviyesi
                });

                // Kullanıcının konumunu gösteren bir işaretçi ekle
                new mapboxgl.Marker()
                    .setLngLat([userLng, userLat])
                    .addTo(map);
            },
            (error) => {
                console.error("Geolocation error: ", error);
            }
        );
    </script>
</body>
</html>
