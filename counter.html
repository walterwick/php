  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div id="count"></div>

    <script>
        // API'den veri çekmek için fetch kullanımı
        fetch('https://counterapi.com/stats/walterwick.de/view/count')
            .then(response => response.json())
            .then(data => {
                // Veriyi aldıktan sonra count div'ine ekleyebilirsiniz
                document.getElementById('count').innerText = 'Value: ' + data.value;
            })
            .catch(error => {
                // Hata durumunda ekrana bas
                console.error('Error:', error);
            });
    </script>
</body>
</html>
