<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>F1 Start Timer</title>
  <link rel="icon" sizes="600x600" href="https://cdn.glitch.com/e0396011-48ac-44c9-bf55-6e11b025757d%2Fflag.png?1500283332796">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    body, html {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-flow: column;
      align-items: center;
      justify-content: center;
    }

    .light {
      border-radius: 100%;
      background: #222;
      margin: 10px;
    }

    .light::before {
      content: '';
      display: block;
      padding-top: 100%;
    }

    .light-strip.on .light:nth-child(1n+3) {
      background: red;
    }

    .f1-lights {
      display: flex;
      position: relative;
      width: 100%;
      max-width: 520px;
    }

    .light-strip {
      background: black;
      border-radius: 11px;
      margin: 0 2px;
      position: relative;
      flex: 1;
    }

    @media (min-width: 435px) {
      .light-strip {
        margin: 0 5px;
        border-radius: 14px;
      }
    }

    .back-board {
      position: absolute;
      left: 5px;
      right: 5px;
      top: 50%;
      height: 5%;
      background: #000;
      transform: translateY(-50%);
    }

    p {
      font-size: 18px;
      text-align: center;
      line-height: 1.4;
      margin: 1em;
      margin-bottom: 0;
    }

    .time {
      font-size: 90px;
      font-size: 12vw;
      line-height: 1;
      margin: 1rem;
      text-transform: uppercase;
      will-change: transform;
      text-align: center;
    }

    .time.anim {
      animation: bang 0.1s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .best, .credit {
      font-size: 18px;
      text-align: center;
      line-height: 1.4;
    }

    @keyframes bang {
      from {
        transform: scale(2);
      }
    }

    a:link {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="f1-lights">
    <div class="back-board"></div>
    <div class="light-strip">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <div class="light-strip">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <div class="light-strip">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <div class="light-strip">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <div class="light-strip">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
  </div>
  
  <p>Tap/click when you're ready to race, then tap again when the lights go out.</p>
  <div class="results">
    <div class="time">00.000</div>
    <div class="best">Your best: <span>00.000</span></div>
    <div class="credit">Created by <a href="https://twitter.com/jaffathecake">@jaffathecake</a></div>
  </div>

  <script>
    const lights = Array.prototype.slice.call(document.querySelectorAll('.light-strip'));
    const time = document.querySelector('.time');
    const best = document.querySelector('.best span');
    let bestTime = Number(localStorage.getItem('best')) || Infinity;
    let started = false;
    let lightsOutTime = 0;
    let raf;
    let timeout;

    function formatTime(time) {
      time = Math.round(time);
      let outputTime = time / 1000;
      if (time < 10000) {
        outputTime = '0' + outputTime;
      }
      while (outputTime.length < 6) {
        outputTime += '0';
      }
      return outputTime;
    }

    if (bestTime != Infinity) {
      best.textContent = formatTime(bestTime);
    }

    function start() {
      for (const light of lights) {
        light.classList.remove('on');
      }
      
      time.textContent = '00.000';
      time.classList.remove('anim');
      
      lightsOutTime = 0;
      let lightsOn = 0;
      const lightsStart = performance.now();
      
      function frame(now) {
        const toLight = Math.floor((now - lightsStart) / 1000) + 1;
        
        if (toLight > lightsOn) {
          for (const light of lights.slice(0, toLight)) {
            light.classList.add('on');
          }
        }
        
        if (toLight < 5) {
          raf = requestAnimationFrame(frame);
        }
        else {
          const delay = Math.random() * 4000 + 1000;
          timeout = setTimeout(() => {
            for (const light of lights) {
              light.classList.remove('on');
            }
            lightsOutTime = performance.now();
          }, delay);
        }
      }
      
      raf = requestAnimationFrame(frame);
    }

    function end(timeStamp) {
      cancelAnimationFrame(raf);
      clearTimeout(timeout);
      
      if (!lightsOutTime) {
        time.textContent = "Jump start!";
        time.classList.add('anim');
        return;
      }
      else {
        const thisTime = timeStamp - lightsOutTime;
        time.textContent = formatTime(thisTime);
        
        if (thisTime < bestTime) {
          bestTime = thisTime;
          best.textContent = time.textContent;
          localStorage.setItem('best', thisTime);
        }
        
        time.classList.add('anim');
      }
    }

    function tap(event) {
      let timeStamp = performance.now();
      
      if (!started && event.target && event.target.closest && event.target.closest('a')) return;
      event.preventDefault();
      
      if (started) {
        end(timeStamp);
        started = false;
      }
      else {
        start();
        started = true;
      }
    }

    addEventListener('touchstart', tap, {passive: false});
    addEventListener('mousedown', event => {
      if (event.button === 0) tap(event);
    }, {passive: false});

    addEventListener('keydown', event => {
      if (event.key == ' ') tap(event);
    }, {passive: false});
  </script>
</body>
</html>
