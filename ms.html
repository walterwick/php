<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Reaction Timer</title>
  <style>
    /* Basic styling */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      text-align: center;
      position: relative;
    }

    .help {
      margin-bottom: 20px;
      font-style: italic;
    }

    .time {
      font-size: 3.5rem;
      font-weight: bold;
    }

    /* Light container styling */
    .light-strip {
      display: flex;
      gap: 20px;
      z-index: 2; /* Ensures lights appear above the back-board */
    }

    /* Each light group */
    .light-group {
      width: 40px;
      height: 160px;
      background: black;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 5px;
      gap: 10px;
    }

    /* Each circle inside the light group */
    .circle {
      width: 100%;
      height: 20%;
      background: gray;
      border-radius: 50%;
    }

    /* Lit up circle (only for the bottom two lights) */
    .circle.on {
      background: red;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    /* Back-board styling */
    .back-board {
      position: absolute;
      width: 260px; /* Matches the total width of light groups plus gaps */
      height: 10px; /* Thinner height for a bar look */
      background: #000;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1; /* Ensures back-board is behind the lights */
    }
  </style>
</head>
<body>
  <div class="help">Click or press Space to start. Click again when lights go off.</div>
  
  <!-- Back-board for horizontal bar behind lights -->
  <div class="back-board"></div>
  
  <!-- Light strip -->
  <div class="light-strip">
    <!-- Five light groups with four circles in each (only bottom two will light up) -->
    <div class="light-group">
      <div class="circle"></div> <!-- Placeholder (unlit) -->
      <div class="circle"></div> <!-- Placeholder (unlit) -->
      <div class="circle"></div> <!-- Lights up -->
      <div class="circle"></div> <!-- Lights up -->
    </div>
    <div class="light-group">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="light-group">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="light-group">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="light-group">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>

  <div class="result" id="result">00.000 s</div>
  <div>Your best: <span id="best-time">0.000 s</span></div>

  <script>
    // JavaScript code remains unchanged
  </script>
</body>
</html>
