

<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

</head>
<body>

<div class="container mt-5">
    <h1>İletişim Formu</h1>
    <form action="javascript:void(0);" method="post" enctype="multipart/form-data" onsubmit="submitForm()">
        <div class="form-group">
            <label for="name">Ad Soyad:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-posta Adresi:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Konu:</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Mesaj:</label>
            <textarea class="form-control" id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <label for="attachment">Dosya/Görsel Ekle (Maksimum 2MB):</label>
            <input type="file" class="form-control-file" id="attachment" name="attachment">
               <div class="cf-turnstile" data-sitekey="0x4AAAAAAAK6BXEJrnlN5_Xr"></div>

        </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
</div>

<script>
     function submitForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var subject = document.getElementById("subject").value;
        var message = document.getElementById("message").value;
        var attachment = document.getElementById("attachment").files[0];

        var formData = new FormData();
        formData.append("name", name);
        formData.append("email", email);
        formData.append("subject", subject);
        formData.append("message", message);
        if (attachment) {
            formData.append("attachment", attachment);
        }

        fetch("YOUR_SERVER_ENDPOINT_URL", {
            method: "POST",
            body: formData
        })
        .then(function(response) {
            if (response.ok) {
                // Send a message to Telegram using the Telegram Bot API
                var telegramMessage = "Yeni iletişim mesajı:\n\nAd Soyad: " + name + "\nE-posta: " + email + "\nKonu: " + subject + "\nMesaj: " + message;
                sendTelegramMessage(telegramMessage);

                swal("Mesajınız Gönderildi", "Teşekkür ederiz!", "success")
                .then((value) => {
                    // Redirect or perform other actions as needed
                    // window.location.href = 'index.php'; // Anasayfaya yönlendir
                });
            } else {
                swal("Hata", "Mesajınız gönderilemedi. Lütfen daha sonra tekrar deneyin.", "error");
                // Handle error cases as needed
            }
        })
        .catch(function(error) {
            swal("Hata", "Bir hata oluştu: " + error, "error");
        });
    }

    function sendTelegramMessage(message) {
        // Replace 'YOUR_BOT_TOKEN' and 'YOUR_CHAT_ID' with your actual Telegram bot token and chat ID
        fetch("https://api.telegram.org/bot6435977146:AAExFsusLAtoivKFKW01Ca1hCsQOVIf2H7I/sendMessage?chat_id=chat_id=2090459804&text=" + encodeURIComponent(message), {
            method: "GET"
        })
        .then(function(response) {
            // Handle the response as needed
        })
        .catch(function(error) {
            // Handle errors as needed
        });
    }
</script>

</body>
</html>
